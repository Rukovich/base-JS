<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /* 
    1. 10 прибавляем 10 получаем 20.
    2. 20 прибавляем текстовое значение в "" получаем 2010.
    3. С помощью console.log выводим значение 2020 в консоль.
    */
    console.log(10 + 10 + "10");

    /* 
    1. 10 прибавляем текстовое значение в "" получаем 1010.
    2. К 1010 прибавляем число 10 получаем текст 101010.
    3. С помощью console.log выводим значение 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /* 
    1. 10 прибавляем число 10 получаем 20.
    2. с помощью + превращаем текстовое значение в "" превращаем в число.
    3. складываем 20 и 10 получаем 30.
    4. С помощью console.log выводим значение 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /* 
    1. 10 делим на отрицательное нулевое значение.
    2. Получаем число стремящееся к - бесконечности.
    3. С помощью console.log выводим значение -infinity в консоль.
    */
    console.log(10 / -"");

    /* 
    1. 10 делим на числовое значение 2.5.
    2. Посколько дроби обозначаются через "." получаем ошибку.
    3. С помощью console.log выводим Nan в консоль.
    */
    console.log(10 / +"2,5");

    //Подобные объяснения на практике пригодятся? В подобном ключе документацию к коду пишут?
  </script>
</body>

</html>
