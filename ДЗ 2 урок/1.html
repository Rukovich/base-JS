  <!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    /*
    В инкременте (увелечении) используется префиксная форма,
    следовательно увеличивает C на 1 и возвращает новое значение в консоль.
    C = 1 + 1;
    console.log (c) = 2;
     */
    c = ++a;
    console.log(c); //2

    /*
    В инкременте (увелечении) используется постфиксная форма,
    следовательно увеличивает C на 1 и возвращает старое значение в консоль.
    b = 1 + 1;
    console.log (c) = 1; т.к возвращвется значение до операции.

    По поводу постфиксной формы, как это работает то вроде понятно, а как и где это может пригодиться что-то мысли не дооходят.
     */
    d = b++;
    console.log(d); //1

    /*
    a === 2;
    b === 2;
    c === 2;
    d === undefined;

    В инкременте (увелечении) используется префиксная форма,
    следовательно увеличивает a на 1 и возвращает новое значение в переменную.
    c = 2 + 1 + 2 = 5
     */
    c = 2 + ++a;
    console.log(c); //5

    /*
    a === 3;
    b === 2;
    c === 5;
    d === undefined;
    В инкременте (увелечении) используется постфиксная форма,
    следовательно увеличивает a на 1 и возвращает старое значение в переменную.
    d = 2 + 2 + 1 = 5 
    console.log (d) = 4; т.к возвращвется значение b до операции.
    console.log (a) = 3; вычислили в прошлом выражении.
    console.log (b) = 3; 2 + 1 = 3.
     */
    d = 2 + b++;
    console.log(d); //4

    console.log(a); //3
    console.log(b); //3
  </script>
